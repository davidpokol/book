<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #add8e6";>
	<a class="navbar-brand">
		<img src="https://uxwing.com/wp-content/themes/uxwing/download/18-education-school/read-book.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
		BookManager
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link" th:href="@{/books/available}">Elérhető könyvek</a>
			<a class="nav-item nav-link" th:href="@{/books/borrowed}">Kölcsönzött könyvek</a>
			<a class="nav-item nav-link" th:href="@{/books/borrowing}">Könyv kölcsönzés</a>
			<a class="nav-item nav-link active" th:href="@{/books/add}">Könyv hozzáadása</a>
		</div>
	</div>
</nav>
<h1 style="padding:3%" >Könyv hozzáadása: </h1>
<form class="container" method="POST" th:object="${book}" th:action="@{/books/add}">
	<div class="form-group">
		<label for="author">Könyv szerzője: </label>
		<input required type="text" class="form-control" placeholder="Könyv szerzője"
			   id="author" name="author" th:field="*{author}" >
	</div>
	<div class="form-group">
		<label for="title">Könyv címe: </label>
		<input required type="text" class="form-control" placeholder="Könyv címe"
			   id="title" name="title" th:field="*{title}">
	</div>
	<div class="form-group">
		<label for="totalPages">Könyv oldalszáma: </label>
		<input required type="number" value="1" min="1" max="1000" class="form-control" placeholder="Könyv oldalszáma"
			   id="totalPages" name="totalPages" th:field="*{totalPages}">
	</div>
	<div class="form-group">
		<label for="publishedDate">Könyv megjelenése: </label>
		<input required type="date" class="form-control" placeholder="Könyv megjelenése"
			   id="publishedDate" name="publishedDate" th:field="*{publishedDate}">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Hozzáadás</button>
	</div>
</form>
</body>
</html>
